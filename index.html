<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Newspaper Page</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: auto;
        }

        header {
            text-align: center;
        }

        article {
            margin-bottom: 20px;
        }

        .content {
            text-align: justify;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .feedback-form {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

            input[type=submit] {
                background-color: #333;
                color: white;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <header>
        <h1>Today's News</h1>
        <p><em>Bringing you the latest</em></p>
    </header>
    <article>
        <h2>Main Story Title</h2>
        <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <figure>
            <img src="scdtp-logo.svg" alt="Main Story Image">
            <figcaption>Caption for the image.</figcaption>
        </figure>
        <p class="content">More content...</p>
    </article>
    <section class="feedback-form">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="feedback" placeholder="Your Feedback" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    <script>
        document.getElementById('feedback-form').onsubmit = function(e) {
            e.preventDefault();
            // Here you can add code to handle the form submission, e.g., sending data to a server or displaying a thank-you message
            alert('Feedback submitted! Thank you.');
        };
    </script>
</body>
</html>
